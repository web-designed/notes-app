<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="styles/styles.css">
      <title>NOTES App - EDIT</title>
   </head>
   <body>
      <div class="header">
         <div class="container">
            <h1 class="header__title">The notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
         </div>
      </div>
      <div class="actions">
         <div class="actions__container actions__container--spaced">
            <a href="/index.html">Home</a>
            <span id="last-edited"></span>
         </div>
      </div>
      <form id="note-form">
         <div class="container">
            <p><input type="text" placeholder="title" id="note-title" class="title-input"></p>
            <p><textarea placeholder="your note" id="note-body" class="body-input"></textarea></p>
         </div>
         <div class="actions__container actions__container--spaced">
            <button id="remove-note" class="button button--secondary">remove note</button>
            <button type="submit" id="save-note" class="button">save</button>
         </div>
      </form>
      <script src="/scripts/edit-bundle.js"></script>
      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
      <script src="scripts/notes-functions.js"></script>
      <script src="scripts/notes-edit.js"></script> -->
   </body>
</html>
